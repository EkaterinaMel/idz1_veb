<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
let n = prompt('n=');
if (isNaN(parseFloat(n)) || !isFinite(n) || n.indexOf(".") != -1 || Number(n) <= 0) alert("Ошибочное число");
else {
    let text = '<p>';
    let nod;
    for (let i = 2; i <= n; ++i){
        text += '1/' + i + ', ';
    }
    for (let i = 2; i <= n; ++i)
        for (let j = 2; j < i; ++j){
            let n1 = i;
            let n2 = j;
            while (n1 != 0 && n2 != 0){
                if (n1 > n2) n1 = n1 % n2;
                else n2 = n2 % n1;
            }
            nod = n1 + n2;
            if (nod == 1) text += j + '/' + i + ', ';
        }
    text += '</p>';
    document.write(text);
}
</script>
    <title>Title</title>
</head>
<body>

</body>
</html>
