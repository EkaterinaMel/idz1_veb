    <script>
function clearText(text){
    let text1 = '';
    let pos1 = 0;
    let pos2 = 0;
    while (text.indexOf('/*', pos1) >= 0) {
        if (text.indexOf('*/', text.indexOf('/*', pos1) + 2) == -1) break;
        pos2 = pos1;
        pos1 = text.indexOf('/*', pos1);
        text1 += text.substring(pos2, pos1);
        pos1 += 2;
        pos2 = text.indexOf('/*', pos1);
        pos1 = text.indexOf('*/', pos1) + 2;
        if (pos2 < pos1)
        if (text.indexOf('*/', pos1 + 2) != -1) pos1 = text.indexOf('*/', pos1 + 2) + 2;
        }
    text1 += text.substring(pos1, text.length);
    return text1;
}
